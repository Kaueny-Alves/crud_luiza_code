
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>cadastro de pacotes</title>
  </head>

  <body style="background-color: #">
    <div style="">
      <h1 style="color: red" >Cadastro de pacotes</h1>
    </div>

    <div >
      <form
        name="form"
        id="form"
        class="form"
        method="POST"
        action="{% if db %}/updatePacotes/{{ db.id }}/{% else %}/createPacotes/{% endif %}"
      >
        {% csrf_token %}
        <div class="">Pre√ßo: {{ form.preco }}</div>
        <div class="">Destino: {{ form.destino }}</div>
        <div class="">Tipo: {{ form.tipo }}</div>
        <div class="">Quantidade: {{ form.quantidade }}</div>
        <div class="">Data: {{ form.data }}</div>
        <div class="">Empresa: {{ form.empresa }}</div>
        <div class="">
          <input type="submit" class="btn btn-success" value="Salvar" />
          <a href="/formPacotes" class="btn btn-info">Voltar</a>
        </div>
      </form>
    </div>
  </body>
</html>
