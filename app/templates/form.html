<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMUL√ÅRIO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    
    <form name="form" id="form" method="POST" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}">
      {% csrf_token %}
      <div class="form-group mt-4">Empresa: {{ form.nome }}</div>
      <div class="form-group mt-4">Cnpj: {{ form.cnpj }}</div>
      <div class="form-group mt-4">Email: {{ form.email }}</div>
      <div class="form-group mt-4">Senha: {{ form.senha }}</div>
      <div class="form-group mt-4">Telefone: {{ form.telefone }}</div>
      <input type="submit" class="btn btn-success" value="Salvar">
    </form>
  </div>
</body>

</html>
